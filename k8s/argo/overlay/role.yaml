apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: admin-role
rules:
- apiGroups:
  - argoproj.io
  resources:
  - eventsources
  - sensors
  - workfloweventbindings
  - workflowtemplates
  - cronworkflows
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - argoproj.io
  resources:
  - workflows
  verbs:
  - get
  - list
  - watch
  - create
