- op: add
  path: /spec/template/spec/containers/0/env/-
  value:
    name: PASSWORD
    valueFrom:
      secretKeyRef:
        name: coder-password
        key: coder-password
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: authorized-keys
    secret:
      secretName: authorized-keys
- op: add
  path: /spec/template/spec/volumes/-
  value:
    name: ssh-host-key
    secret:
      secretName: cache-ssh-host-key
