apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-proxy2-external
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: external
  tls:
  - hosts:
    - auth.jali-clarke.ca
    secretName: jali-clarke-ca
  rules:
  - host: auth.jali-clarke.ca
    http:
      paths:
      - pathType: Prefix
        path: "/oauth2"
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
