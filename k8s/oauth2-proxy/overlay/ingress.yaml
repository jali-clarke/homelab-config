apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-proxy2-external
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    jali-clarke.external-dns.alpha.kubernetes.io/is-external: "true"
spec:
  ingressClassName: external
  tls:
  - hosts:
    - auth.jali-clarke.ca
    secretName: jali-clarke-ca
  rules:
  - host: auth.jali-clarke.ca
    http:
      paths:
      - pathType: Prefix
        path: "/oauth2"
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth-proxy2-hairpin
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: internal
  tls:
  - hosts:
    - auth.jali-clarke.ca
    secretName: jali-clarke-ca
  rules:
  - host: auth.jali-clarke.ca
    http:
      paths:
      - pathType: Prefix
        # should be /oauth2, but prefix rules must be distinct for the same host, even across different ingressClass
        # https://github.com/kubernetes/ingress-nginx/issues/7546 was solved, waiting for
        # https://github.com/kubernetes/ingress-nginx/commit/04035cc1c2487a73f47450e3d2f45721391de4fe to be released
        path: "/"
        backend:
          service:
            name: oauth2-proxy
            port:
              number: 4180
