apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-external
spec:
  ingressClassName: external
  tls:
  - hosts:
    - keycloak.jali-clarke.ca
    secretName: jali-clarke-ca
  rules:
  - host: keycloak.jali-clarke.ca
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: keycloak
            port:
              number: 8080
