apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-external
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: external
  tls:
  - hosts:
    - keycloak.jali-clarke.ca
    secretName: jali-clarke-ca
  rules:
  - host: keycloak.jali-clarke.ca
    http:
      paths:
      - pathType: Prefix
        path: "/auth/realms/homelab"
        backend:
          service:
            name: keycloak
            port:
              number: 8080
      - pathType: Prefix
        path: "/auth/resources"
        backend:
          service:
            name: keycloak
            port:
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-admin-external
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/whitelist-source-range: 192.168.0.0/24
spec:
  ingressClassName: external
  tls:
  - hosts:
    - keycloak.jali-clarke.ca
    secretName: jali-clarke-ca
  rules:
  - host: keycloak.jali-clarke.ca
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: keycloak
            port:
              number: 8080
