apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - torrents.jali-clarke.ca
    secretName: jali-clarke-ca
  ingressClassName: internal
  rules:
  - host: torrents.jali-clarke.ca
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: qbittorrent
            port:
              number: 8080
