# see https://github.com/argoproj/argo-rollouts/issues/1507 - update pins below when v1.2 is released

apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts
spec:
  template:
    spec:
      containers:
      - name: argo-rollouts
        image: quay.io/argoproj/argo-rollouts:v1.2.0-rc1
        imagePullPolicy: IfNotPresent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-rollouts-dashboard
spec:
  template:
    spec:
      containers:
      - name: argo-rollouts-dashboard
        image: quay.io/argoproj/kubectl-argo-rollouts:v1.2.0-rc1
        imagePullPolicy: IfNotPresent
