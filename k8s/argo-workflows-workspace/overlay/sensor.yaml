apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: github
spec:
  template:
    serviceAccountName: sensor-sa
  dependencies:
  - name: dev-env-master-push
    eventSourceName: github
    eventName: homelab
    # transform not available till argo events v1.6.0
    filters:
      data:
      - path: body.X-GitHub-Event
        type: string
        value:
        - push
      - path: body.repository.full_name
        type: string
        value:
        - jali-clarke/dev-env
      - path: body.ref
        type: string
        value:
        - refs/heads/master
  triggers:
  - template:
      conditions: dev-env-master-push
      name: dev-env-ci-trigger
      k8s:
        operation: create
        source:
          resource:
            apiVersion: argoproj.io/v1alpha1
            kind: Workflow
            metadata:
              generateName: dev-env-ci-run-
            spec:
              entrypoint: nix-flakes-github
              arguments:
                parameters:
                - name: repoFullName
                - name: repoRef
                - name: action
                  value: run
              workflowTemplateRef:
                name: nix-flakes
        parameters:
        - src:
            dependencyName: dev-env-master-push
            dataKey: body.repository.full_name
          dest: spec.arguments.parameters.0.value
        - src:
            dependencyName: dev-env-master-push
            dataKey: body.after
          dest: spec.arguments.parameters.1.value
